{% extends "base.html" %}

{% block title %}Login{% endblock %}
{% block content %}
    <div class="container mt-5 pt-5">
        <div class="row text-center">
            <div class="col-md-12">
                <h3 class="pt-5">Login</h3>
                <hr>
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-primary">Login</button>
                    {% if error %}
                        <li style="color: red;">{{ error }}</li>
                    {% endif %}
                    <p>Forgot Password? <a href="{% url 'ecomapp:forgetpassword' %}">Rest now</a></p>
                    <p>Don't have an account? <a href="{% url 'ecomapp:registration' %}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}">Register here</a></p>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
