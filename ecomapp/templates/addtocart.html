{% extends 'base.html' %}

{% block title %} Cart {% endblock %}

{% block content %}
    <div class="container mt-5 pt-5">
<!--        <h3>Successfully added to cart!</h3>-->
<!--        &lt;!&ndash; Button to trigger modal &ndash;&gt;-->
<!--        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#successModal">-->
<!--            View Cart-->
<!--        </button>-->

        <!-- Modal -->
        <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="successModalLabel">Item Added to Cart</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        The product has been successfully added to your cart!
                    </div>
                    <div class="modal-footer">
                        <a href="{% url 'ecomapp:mycart' %}" class="btn btn-info">Go to Cart</a>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Optional: If you want the modal to show automatically after the page loads
        document.addEventListener('DOMContentLoaded', function() {
            var modal = new bootstrap.Modal(document.getElementById('successModal'));
            modal.show();
        });
    </script>
{% endblock %}
