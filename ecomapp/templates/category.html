{% extends 'base.html' %}

{% block title %} category {% endblock %}

{% block content %}

        <div class="container  mt-5 pt-5">
            <h3>All Products</h3><hr><hr>
            {% for cat in allcategories %}
            <h4 class="p-2">{{cat.title}}</h4><hr>
            <div class="row">
                {% for p in cat.product_set.all %}
                <div class="col-6 col-md-4 col-lg-3">
                    <div class="m-2">
                        <img src="{{p.image.url}}" alt="" class="img-fluid" style="height: 250px; object-fit: cover;">
                        <p class="mt-3"><a href="{% url 'ecomapp:productdetail' p.id %}" class="text-decoration-none text-black">{{ p.title }}</a></p>
                        <p class="mt-3">Price: <strike>Rs. {{p.marked_price}}</strike> Rs. {{p.selling_price}}</p>
                       <button type="button" class="btn btn-primary "><a href="{% url 'ecomapp:addtocart' p.id %}" class="text-decoration-none text-white">Add To Cart</a></button>
                    </div>
                </div>
                {% endfor %}
            </div>
            {% endfor %}
        </div>
{% endblock %}
